<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Amazon Shopping Cart Demo</title>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div id="app">
    <p v-if="isLoading">Loading</p>

    <vue-cart :cart=cart title="Shopping Cart" type="shoppingCart" @itemchangedoncart="handleItemChange"></vue-cart>

    <vue-cart :cart=saved title="Saved for later" type="savedCart" @itemchangedoncart="handleItemChange"></vue-cart>
  </div>
</body>

</html>
